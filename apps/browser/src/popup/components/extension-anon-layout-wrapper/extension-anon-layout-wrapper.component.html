<popup-page [disablePadding]="true">
  <popup-header
    slot="header"
    [background]="'alt'"
    [showBackButton]="showBackButton"
    [pageTitle]="''"
  >
    <bit-icon
      *ngIf="showLogo"
      class="tw-inline-flex"
      [icon]="logo"
      [ariaLabel]="'appLogoLabel' | i18n"
    ></bit-icon>

    <ng-container slot="end">
      <app-pop-out></app-pop-out>
      <app-current-account *ngIf="showAcctSwitcher && hasLoggedInAccount"></app-current-account>
    </ng-container>
  </popup-header>

  <auth-anon-layout
    [title]="pageTitle"
    [subtitle]="pageSubtitle"
    [icon]="pageIcon"
    [showReadonlyHostname]="showReadonlyHostname"
    [hideLogo]="true"
    [maxWidth]="maxWidth"
    [hideFooter]="hideFooter"
    [hideIcon]="hideIcon"
    [hideCardWrapper]="hideCardWrapper"
  >
    <router-outlet></router-outlet>
    <router-outlet slot="secondary" name="secondary"></router-outlet>
    <router-outlet slot="environment-selector" name="environment-selector"></router-outlet>
  </auth-anon-layout>
</popup-page>
